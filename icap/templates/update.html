<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container2">
        <h1>Update Assets</h1>
        <form action="{% url 'uprec' asset.id %}" method="post">
            {% csrf_token %}
            <label for="">Asset name</label><br><br>
            <input type="text" name="name" value="{{asset.name}}"><br><br>
            <label for="">Type</label><br><br>
            <input type="text" name="type" value="{{asset.type}}"><br><br>
            <button type="submit" id="new1">Update</button>
        </form>

    </div>
</body>

</html>
